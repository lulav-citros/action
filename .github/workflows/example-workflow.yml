name: Example Workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: the name of the batch run
        required: true
        default: 'citros'
        type: string
      message:
        description: the message of the batch run
        required: true
        default: 'citros'
        type: string

jobs:
  say-hello:
    name: Say Hello
    runs-on: ubuntu-latest

    steps:
      # Change @main to a specific commit SHA or version tag, e.g.:
      # actions/hello-world-javascript-action@e76147da8e5c81eaf017dede5645551d4b94427b
      # actions/hello-world-javascript-action@v1.2.3
      - name: Print to Log
        id: print-to-log
        uses: actions/citros-action@main
        with:
          name: ${{ inputs.name }}
